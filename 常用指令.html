<!DOCTYPE html>
<html lang="en">
<head>
	<meta charse="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			template:`
				<div>
					<div v-text='mytext'></div>
					<div v-html='myhtml'></div>
					<button v-if='num == 1'>测试v-if</button>
					<button v-else-if='num == 2'>测试v-eles-if</button>
					<button v-else>测试v-else</button>

					<div v-show='checkShow'>v-show</div>

					<ul>
						<li v-for = '(item,index) in array'>
							{{ index }}---{{ item }}
						</li>
					</ul>
					<ul>
						<li v-for = '(oj,key,index) in obj'>
							{{key}}:{{ oj }}----{{ index }}
						</li>
					</ul>
				</div>
			`,
			data:function(){
				return {
					mytext: '<h1>hello vue</h1>',
					myhtml: '<h1>hello vue</h1>',
					num: 5,
					checkShow: false,
					array:['小红','笑话','小李'],
					obj:{play:'篮球',name:'小明',age:19}
				}
			}
		})
	</script>
</body>
</html>
