<!DOCTYPE html>
<html lang="en">
<head>
	<meta charse="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			template:`
				<div>
					<input type="text" v-model:value='msg'>
					<button @click='add'>添加</button>
					<table border="1">
						<tr v-for = '(item,index) in array' >
							{{ item }} <button @click='remove(index)'>删除</button>
						</tr>
					</table>
				</div>
			`,
			data(){
				return {
					array:['小鸡','小鸭子'],
					msg:''
				}
			},
			methods:{
				add(){
					this.array.push(this.msg)
					this.msg = ''
				},
				remove(i){
					this.array.splice(i,1)
				}
			}
		})
	</script>
</body>
</html>
